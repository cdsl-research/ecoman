apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      ecoman: dashboard
  template:
    metadata:
      labels:
        ecoman: dashboard
    spec:
      containers:
        - name: dashboard-container
          image: cdsl-research/ecoman/dashboard:v2.0.0
          volumeMounts:
            - name: hosts-config-volume
              mountPath: /config
              readOnly: true
          ports:
            - containerPort: 8000
          env:
            - name: MONGO_USER
              value: mongo
            - name: MONGO_PASSWORD
              value: password
            - name: MONGO_HOST
              value: mongo-service
            - name: EXECUTOR_ADDRESS
              value: executor-service
            - name: HOSTS_PATH
              value: /config/hosts.example.yaml
      volumes:
        - name: hosts-config-volume
          configMap:
            name: hosts-config
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard-svc
spec:
  type: NodePort
  ports:
    - name: "http-port"
      protocol: "TCP"
      port: 8000
      targetPort: 8000
  selector:
    ecoman: dashboard
