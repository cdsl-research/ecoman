apiVersion: apps/v1
kind: Deployment
metadata:
  name: ecoman-dashboard
spec:
  replicas: 3
  selector:
    matchLabels:
      ecoman: dashboard
  template:
    metadata:
      labels:
        ecoman: dashboard
    spec:
      containers:
        - name: ecoman-dashboard-container
          image: cdsl-research/ecoman/dashboard:v2.0.0
          volumeMounts:
            - name: secret-volume
              mountPath: /config
              readOnly: true
          ports:
            - containerPort: 8000
          env:
            # WIP
            - name: HOSTS_PATH
              value: /config/hosts.yaml
      volumes:
        - name: secret-volume
          secret:
            secretName: ecoman-secret-config
            items:
            - key: hosts.yaml
              path: hosts.yaml
              mode: 0400
---
apiVersion: v1
kind: Service
metadata:
  name: ecoman-dashboard-svc
spec:
  type: NodePort
  ports:
    - name: "http-port"
      protocol: "TCP"
      port: 8000
      targetPort: 8000
  selector:
    ecoman: dashboard